<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat's</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <script defer src="api.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <div data-modal class="modal-wrapper hidden">
            <div class="custom-modal">
                <form name="add_cats_form">
                    <button data-close_button type="submit" class="btn btn-primary">Х</button>
                    <div class="mb-3">
                        <input name="id" type="number" placeholder="id">
                    </div>
                    <div class="mb-3">
                        <input name="name" type="text" placeholder="name">
                    </div>
                    <div class="mb-3">
                        <input name="image" type="text" placeholder="image">
                    </div>
                    <div class="mb-3">
                        <input name="age" type="number" placeholder="age">
                    </div>
                    <div class="mb-3">
                        <input name="rate" type="number" placeholder="rate">
                    </div>
                    <div class="mb-3">
                        <input name="name" type="text" placeholder="name">
                    </div>
                    <div class="mb-3 form-check">
                        <input name="favorite" type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Любимый ?</label>
                    </div>
                    <div class="mb-3">
                        <textarea name='description' type="text" placeholder="description"></textarea>
                    </div>
                    <p data-errmsg class="error-msg"></p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="head">
            <div id="APIname">
                <h1>Cats</h1>
            </div>
            <button type='button' data-add_button class="btn-add">
                Add cat
            </button>
        </div>
        <div data-wrapper></div>
    </div>
</body>

</html>
